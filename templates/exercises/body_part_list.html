{% extends "base.html" %}
{% load static %}
{% block title %}Body Part List{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mt-5 mb-4 text-center">Body Part List</h1>
            <ul class="list-group">
                {% for body_part in body_parts %}
                    <li class="list-group-item">
                        <a href="{% url 'body_part_info' body_part %}" class="text-decoration-none">{{ body_part|capfirst }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
