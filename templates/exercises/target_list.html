{% extends "base.html" %}
{% load static %}
{% block title %}Target List{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mt-5 mb-4 text-center">Target List</h1>
            <ul class="list-group">
                {% for target in targets %}
                    <li class="list-group-item">
                        <a href="{% url 'target_info' target %}" class="text-decoration-none">{{ target|capfirst }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
