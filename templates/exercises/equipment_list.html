{% extends "base.html" %}
{% load static %}
{% block title %}Equipment List{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mt-5 mb-4 text-center">Equipment List</h1>
            <ul class="list-group">
                {% for equipment in equipments %}
                    <li class="list-group-item">
                        <a href="{% url 'equipment_info' equipment %}" class="text-decoration-none">{{ equipment|capfirst }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
