<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Search</title>
</head>
<body>
    <h1>Food Search</h1>
    <form action="{% url 'search' %}" method="get">
        <input type="text" name="query" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    {% if search_results %}
        <h2>Search Results</h2>
        <ul>
            {% for result in search_results %}
                <li>{{ result.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
